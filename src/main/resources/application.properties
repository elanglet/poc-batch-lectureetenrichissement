# Spring Batch Configuration
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always

# Chunk size (nombre d'items par chunk)
batch.chunk.size=10

# Input CSV File Configuration
# classpath = fichier dans src/main/resources
# filesystem = chemin absolu ou relatif
batch.file.location=classpath
batch.input.file=entreprises.csv
batch.output.file=entreprises-completes.csv

# Enrichment API Configuration
enrichment.api.url=http://localhost:8080/api/adresses

# Logging
logging.level.net.langlet.batch=DEBUG
logging.level.org.springframework.batch=INFO

# Database (H2 pour l'exemple)
spring.datasource.url=jdbc:h2:mem:batchdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console